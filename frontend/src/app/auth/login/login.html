<div class="auth-page">
  <app-navbar></app-navbar>
  
  <div class="auth-content">
    <div class="card-wrapper">
      <!-- Left Side: Form -->
      <div class="form-side">
        <h2>Login</h2>
        <form (ngSubmit)="onLogin()">
          <div class="input-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" [(ngModel)]="credentials.email" placeholder="Type your email" required>
          </div>

          <div class="input-group">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" [(ngModel)]="credentials.password" placeholder="Type your password" required>
          </div>

          <div class="form-actions">
            <div class="checkbox-wrapper">
              <input type="checkbox" id="remember" name="remember" [(ngModel)]="credentials.rememberMe">
              <label for="remember">Remember me</label>
            </div>
            <a routerLink="/forgot-password" class="forgot-link">Forgot password?</a>
          </div>

          <button type="submit" class="submit-btn">Log in</button>
        </form>

        <div class="card-footer">
          <p>Don't have an account? <a routerLink="/register">Sign Up</a></p>
        </div>
      </div>

      <!-- Right Side: Image -->
      <div class="image-side">
        <img src="assets/login.jpg" alt="Login Image">
      </div>
    </div>
  </div>

  <app-footer></app-footer>  
</div>
