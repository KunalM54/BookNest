<div class="auth-page">
  <app-navbar></app-navbar>
  
  <div class="auth-content">
    <div class="card-wrapper">
      <div class="form-side">
        <h2>Create Account</h2>
        
        <form (ngSubmit)="onRegister()">
          <div class="input-group">
            <label for="fullname">Full Name</label>
            <input type="text" id="fullname" name="fullname" [(ngModel)]="registerData.fullName" placeholder="John Doe" required>
          </div>

          <div class="input-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" [(ngModel)]="registerData.email" placeholder="example@email.com" required>
          </div>

          <div class="input-group">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" [(ngModel)]="registerData.password" placeholder="Create password" required>
          </div>

          <div class="input-group">
            <label for="cpassword">Confirm Password</label>
            <input type="password" id="cpassword" name="cpassword" [(ngModel)]="registerData.confirmPassword" placeholder="Confirm password" required>
          </div>

          <button type="submit" class="submit-btn">Register</button>
        </form>

        <div class="card-footer">
          <p>Already have an account? <a routerLink="/login">Log in</a></p>
        </div>
      </div>

      <div class="image-side">
        <img src="assets/register.jpg" alt="Register Image">
      </div>
    </div>
  </div>

  <app-footer></app-footer>
</div>
